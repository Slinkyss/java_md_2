<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Drivers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .action-buttons {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>All Drivers</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>License Number</th>
                <th>Experience (Years)</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="driver : ${drivers}">
                <td th:text="${driver.id}">ID</td>
                <td th:text="${driver.name}">Name</td>
                <td th:text="${driver.licenseNo}">License Number</td>
                <td th:text="${driver.experienceInYears}">Experience (Years)</td>
                <td>

                    <a class="btn btn-primary action-buttons" th:href="@{/driver/update(id=${driver.id})}">Update</a>
                    <form class="action-buttons" th:action="@{/driver/remove}" method="get">
                        <input type="hidden" name="id" th:value="${driver.id}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/driver/add" class="btn btn-success">Add Driver</a>
</div>
</body>
</html>
