<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Company Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add Company Customer</h1>
    <form th:action="@{customer/addCompany}" th:object="${company}" th:method="post">
        <div class="form-group">
            <label for="title">Company Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="companyRegNo">Company Registration No</label>
            <input type="text" id="companyRegNo" name="companyRegNo" th:field="*{getCompanyRegNo}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input type="text" id="phoneNo" name="phoneNo" th:field="*{phoneNo}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Company Customer</button>
    </form>
</div>
</body>
</html>
