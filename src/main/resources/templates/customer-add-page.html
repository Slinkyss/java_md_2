<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Create Customer </h1>
    <form th:action="@{/customer/add}" th:object="${customer}" th:method="post">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="name" name="person.name" th:field="*{person.name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="surname">Last Name</label>
            <input type="text" id="surname" name="person.surname" th:field="*{person.surname}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="personCode">Person Code</label>
            <input type="text" id="personCode" name="person.personCode" th:field="*{person.personCode}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input type="text" id="phoneNo" name="phoneNo" th:field="*{phoneNo}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Customer</button>
    </form>
</div>
</body>
</html>
