<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Driver</h1>
    <form th:action="@{/driver/add}" th:object="${driver}" th:method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="personCode">Person Code:</label>
            <input type="text" class="form-control" id="personCode" name="personCode" required>
        </div>
        <div class="form-group">
            <label for="licenseNo">License Number:</label>
            <input type="text" class="form-control" id="licenseNo" name="licenseNo" required pattern="^[A-Z]{2}\d{6}$">
        </div>
        <div class="form-group">
            <label for="experienceInYears">Experience (Years):</label>
            <input type="number" class="form-control" id="experienceInYears" name="experienceInYears" required min="0">
        </div>
        <button type="submit" class="btn btn-primary">Add Driver</button>
    </form>
</div>
</body>
</html>
