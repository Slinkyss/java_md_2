<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure this path is correct -->
</head>
<body>
<div class="container">
    <h1>Add Driver</h1>
    <form action="#" th:action="@{/driver/add}" th:object="${driver}" th:method="post"  >
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div>
            <label for="personCode">Person Code:</label>
            <input type="text" id="personCode" name="personCode" required>
        </div>
        <div>
            <label for="licenseNo">License Number:</label>
            <input type="text" id="licenseNo" name="licenseNo" required pattern="^[A-Z]{2}\d{6}$">
        </div>
        <div>
            <label for="experienceInYears">Experience (Years):</label>
            <input type="number" id="experienceInYears" name="experienceInYears" required min="0">
        </div>
        <button type="submit">Add Driver</button>
    </form>
</div>
</body>
</html>
