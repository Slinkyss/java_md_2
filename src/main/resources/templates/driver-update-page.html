<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Update Driver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${title}">Update Driver</h1>
    <form th:action="@{/driver/update}" th:object="${driver}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" required>
        </div>
        <div class="form-group">
            <label for="personCode">Person Code:</label>
            <input type="text" class="form-control" id="personCode" name="personCode" th:field="*{personCode}" required>
        </div>
        <div class="form-group">
            <label for="licenseNo">License Number:</label>
            <input type="text" class="form-control" id="licenseNo" name="licenseNo" th:field="*{licenseNo}" required>
        </div>
        <div class="form-group">
            <label for="experienceInYears">Experience (Years):</label>
            <input type="number" class="form-control" id="experienceInYears" name="experienceInYears" th:field="*{experienceInYears}" required min="0">
        </div>
        <button type="submit" class="btn btn-primary">Update Driver</button>
    </form>
</div>
</body>
</html>
